<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Grid Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="grid-container">
    
    <div class="image-1">
      <img src="images/photo-1.avif" alt="A foggy beach with a large rock formation in the foreground">
    </div>
    
    <div class="image-2">
      <img src="images/photo-3.avif" alt="A table topped with plates and bowls of food">
    </div>
    
    <div class="image-3">
      <img src="images/photo-5.avif" alt="A row of white apartment buildings next to a street">
    </div>
    
    <div class="image-4">
      <img src="images/photo-2.avif" alt="A living room with a white couch and a round window">
    </div>
    
    
    
    <div class="image-5">
      <img src="images/photo-4.avif" alt="A building with a red door and a tree in front of it">
    </div>
    
    
    
    <div class="image-6">
      <img src="images/photo-6.avif" alt="A view of a beach from the top of a hill">
    </div>
    
  </div>
  
</body>
</html>
