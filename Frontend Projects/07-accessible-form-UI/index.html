<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessible Form UI</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nova+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Script&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <form aria-label="Profile Update Form">
          <label for="name">Full Name</label>
          <input
            id="name"
            type="text"
            aria-label="Full Name"
            placeholder="What should we call you?"
          />

          <label for="email">Email</label>
          <input id="email" type="email" aria-label="Email Address" />
          <p class="error-message" aria-live="polite">Email is already taken</p>

          <label for="enter-pass">Enter Password</label>
          <div class="password-field">
            <input
              id="enter-pass"
              type="password"
              aria-label="Enter Password"
            />
            <button
              type="button"
              aria-label="Show password"
              class="toggle-password"
            >
              <img
                src="../../assets/images//eye-svgrepo-com.svg"
                alt="Show Password"
              />
            </button>
          </div>

          <label for="confirm-pass">Confirm Password</label>
          <div class="password-field">
            <input
              id="confirm-pass"
              type="password"
              aria-label="Confirm Password"
            />
            <button
              type="button"
              aria-label="Show password"
              class="toggle-password"
            >
              <img
                src="../../assets/images//eye-svgrepo-com.svg"
                alt="Show Password"
              />
            </button>
          </div>

          <button type="submit" aria-label="Update Profile">
            Update Profile
          </button>
        </form>
      </div>

      <div class="profile-container" aria-label="Profile Completeness Section">
        <div class="profile-completeness">
          <div class="progress-circle" aria-label="Profile completeness: 65%">
            65%
          </div>
          <p>Profile Completeness</p>
          <ul>
            <li><s>Create Account</s></li>
            <li><s>Update Roadmap Progress</s></li>
            <li><s>Setup Public Profile</s></li>
            <li>Complete your first project</li>
            <li>Invite your Friends</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
