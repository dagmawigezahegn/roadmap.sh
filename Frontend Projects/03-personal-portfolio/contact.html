  <body>
    <header class="site-header">
      <div class="header-content">
        <a href="index.html" class="logo-link">

    <main id="main-content" class="contact-main">
      <header class="hero-section">
        <h1 class="hero-title">Let's Connect</h1>
        <p>
          Feel free to reach out via
          <a href="mailto:dagmawi.g.engida@gmail.com">Email</a>,
          <a href="https://linkedin.com/in/dagmawi-g-engida">Linkedin</a>, or
          the contact form below.
        </p>
      </header>

      <section class="contact-section" aria-labelledby="contact-heading">
        <h2 id="contact-heading">Contact Me</h2>

        <div class="contact-container">
          <form
            class="contact-form"
            id="contact-form"
            aria-describedby="form-instructions"
          >
            <p id="form-instructions" class="visually-hidden">
              Please fill out all required fields in the contact form
            </p>

            <div class="form-group">
              <label for="name"
                >Full Name: <span class="required"></span
              ></label>
              <input
                type="text"
                id="name"
                name="name"
                required
                aria-required="true"
              />
            </div>

            <div class="form-group">
              <label for="email"
                >Email Address: <span class="required"></span
              ></label>
              <input
                type="email"
                id="email"
                name="email"
                required
                aria-required="true"
              />
            </div>

            <div class="form-group">
              <label for="message"
                >Your Message: <span class="required"></span
              ></label>
              <textarea
                id="message"
                name="message"
                rows="4"
                required
                aria-required="true"
              ></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </section>
    </main>
